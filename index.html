<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Library register</h1>
    <fieldset>
        <p>ชื่อ-นามสกุล</p>
        <input type="text" id="name" placeholder="ชื่อ-นามสกุล">
        <p>Name</p>
        <input type="text" id="Ename" placeholder="English Name">
        <p>Gender</p>
        <input type="radio" id="Female" name="Female" value="f">
        <label for="Female">Female</label>
        <input type="radio" id="Male" name="Male" value="m">
        <label for="Male">Male</label>
        <p>Student ID : </p>
        <input type="text" id="student_id"><br/>
        <p>Email : <input type="email"></p>
        <p>Birthday</p>
        <input type="date">
        <p>Types of books of interest</p>
        <input type="search" name="search">
        <input type="submit" value="search">
        <p>ต้องการรับข่าวสารของหนังสือผ่าน Email หรือไม่</p>
        <input type="radio" name="Yes" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="NO" value="No">
        <label for="No">No</label>
    </fieldset>

</body>
</html>
